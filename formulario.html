<!--Você deverá implementar um formulário de pesquisa de satisfação. Esse formulário é dividido 
em duas partes.

a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio 
buttons como campo de resposta, e uma utilizará menu de dropdown. Antes do botão de envio, 
inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.-->

<!DOCTYPE html>
<html>
    <head><title>Formulário da Pesquisa</title></head>
    <body>
        <header>
            <h1>Pesquisa de Satisfação</h1>
        </header>
        <main>
            <form action="pagina_destino.html" method="POST"></form>
                <section>
                    <h2>Dados Pessoais</h2>
                        <p>
                            <label for="name">Nome:</label>
                            <input type="text" placeholder="Seu nome" id="name"/>
                        </p>
                        <p>
                            <label for="email">E-mail:</label>
                            <input type="email" placeholder="Seu e-mail" id="email"/>
                        </p>
                        <p>
                            <label for="phone">Telefone:</label>
                            <input type="tel" placeholder="Seu número de telefone" id="phone"/>
                        </p>
                </section>
                <section>
                    <h2>Dados da Pesquisa</h2>
                        <p>
                            Qual foi o nível de atendimento prestado?
                        </p>
                        <p>
                            <input type="radio" id="terrible" name="service"/>
                            <label for="terrible">Péssimo</label>
                            <input type="radio" id="bad" name="service">
                            <label for="bad">Ruim</label>
                            <input type="radio" id="regular_1" name="service"/>
                            <label for="regular_1">Regular</label>
                            <input type="radio" id="good" name="service"/>
                            <label for="good">Bom</label>
                            <input type="radio" id="very_good" name="service"/>
                            <label for="very_good">Muito Bom</label>
                        </p>
                        <p>
                            Qual o seu nível de satisfação em relação ao nosso produto?
                        </p>
                        <p>
                            <input type="radio" id="very_low" name="product"/>
                            <label for="very_low">Muito baixo</label>
                            <input type="radio" id="low" name="product"/>
                            <label for="low">Baixo</label>
                            <input type="radio" id="regular_2" name="product"/>
                            <label for="regular_2">Regular</labek>
                            <input type="radio" id="high" name="product"/>
                            <label for="high">Alto</label>
                            <input type="radio" id="very_high" name="product"/>
                            <label for="very_high">Muito alto</label>
                        </p>
                        <p>
                            Selecione a cidade em que está localizada a agência na qual você realizou
                            sua compra:
                            <select>
                                <option>Belo Horizonte</option>
                                <option>Bom despacho</option>
                                <option>Capitólio</option>
                                <option>Divinópolis</option>
                                <option>Governador Valadares</option>
                                <option>Ipatinga</option>
                                <option>Juíz de Fora</option>
                                <option>Montes Claros</option>
                                <option>Pará de Minas</option>
                                <option>Paracatu</option>
                                <option>Patos de Minas</option>
                                <option>Uberlândia</option>
                            </select>
                        </p>
                        <p>
                            <input type="checkbox" id="permission"/>
                            <label for="permission">Autorizo o compartilhamento das informações 
                            coletadas no formulário da pesquisa com terceiros?</label>
                        </p>
                </section>
                <input type="submit" value="Enviar"/>
            </form>
        </main>
    </body>
</html>
